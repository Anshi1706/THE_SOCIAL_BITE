    // Enhanced cart functionality that integrates with your auth system
    const cartManager = {
      // Check if user is logged in
      isUserLoggedIn: function() {
        try {
          const userData = localStorage.getItem('currentUser');
          return userData !== null;
        } catch (error) {
          console.error('Error checking login status:', error);
          return false;
        }
      },

      // Get current user
      getCurrentUser: function() {
        try {
          const userData = localStorage.getItem('currentUser');
          return userData ? JSON.parse(userData) : null;
        } catch (error) {
          console.error('Error getting user data:', error);
          return null;
        }
      },

      // Add item to cart with proper user validation
      addToCart: function(item) {
        if (!this.isUserLoggedIn()) {
          this.showNotification('Please login to add items to cart', 'error');
          setTimeout(() => {
            // Redirect to login page
            window.location.href = 'index.html';
          }, 2000);
          return false;
        }

        try {
          const currentUser = this.getCurrentUser();
          if (!currentUser) {
            this.showNotification('Please login to add items to cart', 'error');
            return false;
          }

          // Use user-specific cart storage
          const userCartKey = `cart_${currentUser.id}`;
          let cart = JSON.parse(localStorage.getItem(userCartKey)) || [];
          
          // Also check general cart for backward compatibility
          if (cart.length === 0) {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
          }

          // Check if we can add item from this restaurant
          if (cart.length > 0) {
            const currentRestaurant = cart[0].restaurantId;
            if (currentRestaurant !== item.restaurantId) {
              if (!confirm('Your cart contains items from another restaurant. Would you like to clear the cart and add this item?')) {
                return false;
              }
              cart = []; // Clear cart
            }
          }

          // Find existing item
          const existingItem = cart.find(cartItem => 
            cartItem.name === item.name && cartItem.restaurantId === item.restaurantId
          );
          
          if (existingItem) {
            existingItem.quantity = (existingItem.quantity || 1) + 1;
            if (existingItem.quantity > 10) {
              existingItem.quantity = 10;
              this.showNotification('Maximum quantity reached for this item', 'warning');
            }
          } else {
            cart.push({
              id: item.id || `item_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
              name: item.name,
              price: parseFloat(item.price),
              image: item.image,
              quantity: 1,
              restaurantId: item.restaurantId,
              restaurantName: item.restaurantName,
              addedAt: new Date().toISOString(),
              category: item.category,
              customizations: item.customizations || []
            });
          }
          
          // Save to both user-specific and general cart for compatibility
          localStorage.setItem(userCartKey, JSON.stringify(cart));
          localStorage.setItem('cart', JSON.stringify(cart));
          
          this.updateCartCount();
          return true;
        } catch (error) {
          console.error('Error adding item to cart:', error);
          return false;
        }
      },

      // Update cart count in navbar
      updateCartCount: function() {
        const cartCount = document.getElementById('cartCount');
        if (!cartCount) return;

        try {
          const currentUser = this.getCurrentUser();
          let totalItems = 0;

          if (currentUser) {
            // Try user-specific cart first
            const userCartKey = `cart_${currentUser.id}`;
            const userCart = JSON.parse(localStorage.getItem(userCartKey)) || [];
            totalItems = userCart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            
            // If user cart is empty, check general cart
            if (totalItems === 0) {
              const generalCart = JSON.parse(localStorage.getItem('cart')) || [];
              totalItems = generalCart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            }
          } else {
            const generalCart = JSON.parse(localStorage.getItem('cart')) || [];
            totalItems = generalCart.reduce((sum, item) => sum + (item.quantity || 1), 0);
          }

          cartCount.textContent = totalItems;
          cartCount.style.display = totalItems > 0 ? 'inline-block' : 'none';
        } catch (error) {
          console.error('Error updating cart count:', error);
          cartCount.style.display = 'none';
        }
      },

      // Show notification
      showNotification: function(message, type = 'info') {
        // Remove existing notifications
        const existingAlert = document.querySelector('.custom-alert');
        if (existingAlert) {
          existingAlert.remove();
        }

        const alertDiv = document.createElement('div');
        alertDiv.className = `custom-alert ${type}`;
        
        const icon = type === 'success' ? 'check-circle' : 
                    type === 'error' ? 'exclamation-circle' : 
                    type === 'warning' ? 'exclamation-triangle' : 'info-circle';
        
        alertDiv.innerHTML = `
          <i class="fas fa-${icon} me-2"></i>
          ${message}
        `;

        document.body.appendChild(alertDiv);

        // Auto remove after 3 seconds
        setTimeout(() => {
          if (alertDiv.parentElement) {
            alertDiv.remove();
          }
        }, 3000);
      },

      // Initialize cart system
      init: function() {
        this.updateCartCount();
        
        // Listen for storage changes (if cart is updated from other tabs)
        window.addEventListener('storage', () => {
          this.updateCartCount();
        });
      }
    };

                <h5 class="card-title">${restaurant.name}</h5>
                <p class="card-text flex-grow-1">${restaurant.description}</p>
                <div class="mt-auto">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="rating-badge"><i class="fas fa-star"></i> ${restaurant.rating}</span>
                    <span class="text-muted">${restaurant.delivery_time}</span>
                  </div>
                  <a href="restaurant-detail.html?id=${restaurant.id}" class="btn btn-primary w-100">View Menu</a>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      restaurantsHTML += '</div>';
      document.getElementById('restaurant').innerHTML = restaurantsHTML;
      
      // Hide menu and reviews sections when showing all restaurants
      document.getElementById('menu').style.display = 'none';
      document.getElementById('reviews').style.display = 'none';
      document.querySelector('h2').style.display = 'none';
      document.querySelector('.card.shadow.p-4.mb-5').style.display = 'none';
    }

    function displayRestaurantDetails(data) {
      const restaurant = data.restaurant;
      
      document.getElementById('restaurant').innerHTML = `
        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="display-5 fw-bold mb-3">${restaurant.name}</h1>
            <p class="lead mb-3">${restaurant.description}</p>
            <div class="d-flex flex-wrap gap-3 mb-3">
              <span class="rating-badge">
                <i class="fas fa-star me-1"></i> ${restaurant.rating || '4.0'}
              </span>
              <span class="bg-light text-dark px-3 py-2 rounded-pill">
                <i class="fas fa-clock me-1"></i> ${restaurant.delivery_time}
              </span>
              <span class="bg-light text-dark px-3 py-2 rounded-pill">
                <i class="fas fa-rupee-sign me-1"></i> ${restaurant.cost_for_two}
              </span>
              <span class="bg-warning text-dark px-3 py-2 rounded-pill">
                <i class="fas fa-tag me-1"></i> ${restaurant.offers}
              </span>
            </div>
            <p class="mb-0">
              <i class="fas fa-map-marker-alt me-2"></i>
              <strong>${restaurant.location}</strong>
            </p>
            <p class="mb-0">
              <i class="fas fa-utensils me-2"></i>
              <strong>Cuisine:</strong> ${restaurant.cuisine}
            </p>
          </div>
          <div class="col-md-4 text-center">
            <img src="${restaurant.image_url}" alt="${restaurant.name}" 
                 class="img-fluid rounded-3 shadow" style="max-height: 250px; object-fit: cover;">
          </div>
        </div>
      `;
    }

    function displayMenuItems(menuItems, restaurant) {
      const menuContainer = document.getElementById('menu');
      
      if (!menuItems || menuItems.length === 0) {
        menuContainer.innerHTML = `
          <div class="col-12">
            <div class="alert alert-info text-center">
              <i class="fas fa-info-circle me-2"></i>
              No menu items available at the moment.
            </div>
          </div>
        `;
        return;
      }

      // Group menu items by category
      const categories = {};
      menuItems.forEach(item => {
        if (!categories[item.category]) {
          categories[item.category] = [];
        }
        categories[item.category].push(item);
      });

      let menuHTML = '';
      
      Object.keys(categories).forEach(category => {
        menuHTML += `
          <div class="col-12 category-section">
            <h3 class="category-title">${category}</h3>
            <div class="row">
        `;
        
        categories[category].forEach(item => {
          menuHTML += `
            <div class="col-lg-6 mb-4">
              <div class="card menu-card h-100">
                <div class="row g-0 h-100">
                  <div class="col-md-4">
                    <img src="${item.image_url || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'}" 
                         alt="${item.name}" class="menu-image h-100 w-100">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body d-flex flex-column h-100">
                      <div class="flex-grow-1">
                        <h5 class="card-title fw-bold text-dark">${item.name}</h5>
                        <p class="card-text text-muted">${item.description}</p>
                      </div>
                      <div class="d-flex justify-content-between align-items-center mt-auto">
                        <span class="menu-price">₹${item.price}</span>
                        <button class="add-to-cart-btn" 
                                onclick="addToCart({
                                  id: '${item.id}',
                                  name: '${item.name.replace(/'/g, "\\'")}', 
                                  price: ${item.price}, 
                                  image: '${item.image_url || ''}', 
                                  restaurantId: '${item.restaurant_id}',
                                  restaurantName: '${restaurant.name.replace(/'/g, "\\'")}',
                                  category: '${item.category}'
                                })">
                          <i class="fas fa-plus me-1"></i> Add to Cart
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
        
        menuHTML += `
            </div>
          </div>
        `;
      });

      menuContainer.innerHTML = menuHTML;
    }

    function displayReviews(reviews) {
      const reviewsContainer = document.getElementById('reviews');
      
      if (!reviews || reviews.length === 0) {
        reviewsContainer.innerHTML = `
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            No reviews yet. Be the first to review!
          </div>
        `;
        return;
      }

      let reviewsHTML = '';
      
      reviews.forEach(review => {
        const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
        
        reviewsHTML += `
          <div class="card review-card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <div>
                  <h6 class="card-title mb-1 fw-bold">${review.username || 'Anonymous'}</h6>
                  <div class="star-rating mb-2">${stars}</div>
                </div>
                <small class="text-muted">${new Date(review.date).toLocaleDateString()}</small>
              </div>
              <p class="card-text">${review.comment}</p>
            </div>
          </div>
        `;
      });

      reviewsContainer.innerHTML = reviewsHTML;
    }

    function addToCart(item) {
      const success = cartManager.addToCart(item);
      if (success) {
        cartManager.showNotification(`${item.name} added to cart!`, 'success');
      }
    }

    // Review form submission
    document.getElementById('reviewForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const urlParams = new URLSearchParams(window.location.search);
      const restaurantId = urlParams.get('id');
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;

      // Validate rating
      if (rating < 1 || rating > 5) {
        cartManager.showNotification('Please enter a rating between 1 and 5', 'error');
        return;
      }

      try {
        // In a real app, you would send this to your backend
        console.log('Review submitted:', { restaurantId, rating, comment });
        
        cartManager.showNotification('Review submitted successfully!', 'success');
        document.getElementById('reviewForm').reset();
        
      } catch (error) {
        console.error('Error submitting review:', error);
        cartManager.showNotification('Failed to submit review', 'error');
      }
    });

    // Make cartManager globally available
    window.cartManager = cartManager;
    window.addToCart = addToCart;
  </script>
</body>
</html>
